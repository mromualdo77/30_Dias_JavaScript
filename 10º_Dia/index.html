<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hold Shift to Check Multiple Checkboxes</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--
   Veja a seguir um layout comum que você veria em um cliente de e-mail.
   Quando um usuário clica em uma caixa de seleção, mantém a tecla Shift pressionada e clica em outra caixa de seleção algumas linhas abaixo, todas as caixas de seleção entre essas duas caixas de seleção devem ser marcadas.-->

   <div class="inbox">
     <div class="item">
          <input type="checkbox">
          <p>This is an inbox layout.</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Check one item</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Hold down your Shift key</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Check a lower item</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Everything in between should also be set to checked</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Try do it without any libraries</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Just regular JavaScript</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Good Luck!</p>
     </div>

     <div class="item">
          <input type="checkbox">
          <p>Don't forget to tweet your result!.</p>
     </div>
   </div>

     <script>
          const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"] ');

          let lastChecked;

          function handleCheck(e) {

                // Verifique se eles estavam com a tecla shift pressionada
                // E verifique se eles estão verificando

               let inBetween = false;
               if(e.shifKey && this.checked) {

                     // vá em frente e faça o que quisermos
                      // faz um loop em cada checkbox

                    checkboxes.forEach(checkbox => {
                         console.log(checkbox);
                         if (checkbox === this || checkbox === lastChecked) {
                              inBetween = !inBetween;
                              console.log('Starting to check them in between!');
                         }

                         if (inBetween) {
                              checkbox.checked = true;
                         }
                    });
               }

               lastChecked = this;
          }

          checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
     </script>
</body>
</html>
